<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    <title>ScoreKeeper</title>
</head>
<body>
    <div id="root" style="text-align: center;"></div>

    <script type="text/babel">


        let score = 0;
        let wicket = 0;

        function updateScore(run)
        {
            score += run;
            rootElement.render(<App/>)
            console.log(score);
        }
        
        const App = () =>
        (
            <>
                <h1>SCORE KEEPER</h1>
                <h2>SCORE:{score}/{wicket}</h2>
                <div>
                    <button onClick ={()=>updateScore(1)} >1</button>
                    <button onClick ={()=>updateScore(2)} >2</button>
                    <button onClick ={()=>updateScore(3)} >3</button>
                    <button onClick ={()=>updateScore(4)} >4</button>
                    <button onClick ={()=>updateScore(5)} >5</button>
                    <button onClick ={()=>updateScore(6)} >6</button>
                    <button onClick ={()=>{if(wicket<10) wicket+=1; rootElement.render(<App/>)}}>wicket</button> 

                </div>

            </>
        )

        const rootElement = ReactDOM.createRoot(document.getElementById('root'));
        rootElement.render(<App/>);

    </script>
</body>
</html>
